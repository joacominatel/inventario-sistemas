<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <button class="nav-link" id="btn-ingresar">
            <i class="fas fa-home"></i>
            <span class="link-text">Ingresar</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="btn-modificar">
            <i class="fas fa-user"></i>
            <span class="link-text">Modificar</span>
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="btn-accesorios">
            <i class="fas fa-cube"></i>
            <span class="link-text">Accesorios</span>
          </button>
        </li>
        <li class="nav-item">
          <a href="./templates/rrhh.html" class="nav-link" id="btn-accesorios">
            <i class="fas fa-person"></i>
            <span class="link-text">RR. HH.</span>
          </a>
        </li>
      </ul>
    </nav>
    <h1>Inventario de sistemas</h1>
    <section id="seccion-ingresar-id" class="seccion-ingresar active">
      <h2>Ingresar nuevo usuario</h2>
      <p>
        Complete el formulario con los datos del usuario y con su computadora
      </p>
      <form class="form-ingresar" action="php/insertar.php" method="post">
        <label for="workday_id">Workday ID</label>
        <input
          type="workday_id"
          name="workday_id"
          id="workday_id"
          placeholder="Workday ID"
          required
        />
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
          required
        />
        <label for="apellido">Apellido</label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
          required
        />
        <label for="marca">Marca</label>
        <input
          type="text"
          name="marca"
          id="marca"
          placeholder="Marca"
          required
        />
        <label for="modelo">Modelo</label>
        <input
          type="text"
          name="modelo"
          id="modelo"
          placeholder="Modelo"
          required
        />
        <label for="serie">Serie</label>
        <input
          type="text"
          name="serie"
          id="serie"
          placeholder="Numero de Serie"
          required
        />
        <label for="mail">Mail</label>
        <input
          type="text"
          name="mail"
          id="mail"
          placeholder="Mail"
        />
        <label for="usuario">Usuario</label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Usuario"
        />
        <input type="submit" value="Enviar" />
      </form>
    </section>
    <section id="seccion-modificar-id" class="seccion-modificar">
      <h2>Modificar usuario</h2>
      <p>Busque el usuario a modificar</p>
      <form class="form-modificar" action="php/buscar.php" method="post">
        <label for="workday_id">Workday ID</label>
        <input
          type="text"
          name="workday_id"
          id="workday_id"
          placeholder="Workday ID"
          required
        />
        <input type="submit" value="Buscar" />
      </form>
    </section>
    <section id="seccion-accesorios" class="seccion-accesorios">
      <h2>Accesorios</h2>
      <p>Agregar accesorio a un usuario</p>

      <form class="form-accesorios" action="php/add_accesory.php" method="POST">

        <label for="workday_id">Workday ID</label>
        <input type="text" name="workday_id" id="workday_id" placeholder="Workday ID" required>

        <label for="nombre">Nombre y apellido</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre y apellido" required>

        <label for="accesorio">Accesorio</label>
        <select name="accesorio" id="accesorio" required>
          <option value="monitor">Monitor</option>
          <option value="mouse">Mouse</option>
          <option value="silla">Silla</option>
          <option value="teclado">Teclado</option>
          <option value="auriculares">Auriculares</option>
          <option value="otros">Otros</option>
        </select>

        <label for="detalle" id="label-detalle">Detalle</label>
        <input type="text" name="detalle" id="detalle" placeholder="Detalle">

        <label for="ticket" id="label-ticket">Ticket</label>
        <input type="text" name="ticket" id="ticket" placeholder="Ticket">

        <input type="submit" value="Agregar">

      </form>

    </section>

    <script src="js/app.js"></script>
  </body>
</html>
